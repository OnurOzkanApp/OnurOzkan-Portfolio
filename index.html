<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

    <!-- Browser tab title -->
    <title>Onur Ozkan's Page</title>

    <!-- External CSS for navigation bar and homepage-specific styling -->
    <link rel="stylesheet" href="static/CSS/nav.css" />
    <link rel="stylesheet" href="static/CSS/index.css" />
  </head>
  <body>

    <div id="header">
      <!-- Decorative header background image -->
      <div id="headerpic"></div>

      <!-- Container for navigation and logo -->
      <div class="headercontbackg">
        <div class="headercontent">

          <!-- Burger menu icon (mobile toggle) -->
          <div class="burgericon"></div>

          <!-- Dropdown navigation menu -->
          <div class="burgermenu">
            <div class="linksbox">
              <nav id="links">
                <div id="menu-all-content">
                  <!-- search bar -->
                  <div id="searchbar">
                    <div id="searchtool" onclick="toggleSearchBar()">
                      <img src="static/search.svg" alt="Search" />
                    </div>
                    <form method="POST">
                      <input
                        id="bar"
                        type="text"
                        name="search"
                        placeholder="Search"
                        list="search-results"
                      />
                      <datalist id="search-results">
                        <option value="Home"></option>
                        <option value="About"></option>
                        <option value="Projects"></option>
                        <option value="Links"></option>
                      </datalist>
                    </form>
                  </div>

                  <!-- navigation links (relative, not /absolute) -->
                  <a
                    onmouseover="hoverChangeBackground(this)"
                    onclick="clickLink(this)"
                    onmouseout="changeBackLink(this)"
                    href="index.html"
                  >Home</a>

                  <a
                    onmouseover="hoverChangeBackground(this)"
                    onclick="clickLink(this)"
                    onmouseout="changeBackLink(this)"
                    href="about.html"
                  >About</a>

                  <a
                    onmouseover="hoverChangeBackground(this)"
                    onclick="clickLink(this)"
                    onmouseout="changeBackLink(this)"
                    href="projects.html"
                  >Projects</a>

                  <a
                    onmouseover="hoverChangeBackground(this)"
                    onclick="clickLink(this)"
                    onmouseout="changeBackLink(this)"
                    href="links.html"
                  >Links</a>
                </div>
              </nav>
            </div>
          </div>

          <!-- Website logo -->
          <div class="logo">
            <img src="static/logo.png" alt="Site logo" />
          </div>

        </div>
      </div>
    </div>

    <!-- Main content section -->
    <div class="content">
      <!-- HERO INTRO -->
      <section id="hero">
        <h1>Onur Ozkan</h1>
        <p class="tagline">Software Developer • AI / Machine Learning Engineer • Data Scientist</p>
        <div class="hero-buttons">
          <a class="btn primary"
            href="static/files/OnurOzkanResume.pdf"
            target="_blank" rel="noopener">
            My Resume
          </a>
          <a href="links.html" class="btn link">Get in Touch →</a>
        </div>
      </section>

      <!-- QUICK NAV CARDS -->
      <section id="quick-links">
        <a href="about.html" class="qcard">
          <h2>About</h2>
          <p>Background, skills, and story</p>
        </a>
        <a href="projects.html" class="qcard">
          <h2>Projects</h2>
          <p>Games, AI, Apps, Data Science</p>
        <a href="links.html" class="qcard">
          <h2>Contact</h2>
          <p>Email, GitHub and socials</p>
        </a>
      </section>
    </div>

    
    <!-- === FOOTER SECTION (static) === -->
    <div id="footer">
      <div id="footercontent">
        <div class="logo">
          <img src="static/logotext.png" alt="Site logo text" />
        </div>
        <div id="contactinfo">
          <p>Contact Info:</p>
          <a href="mailto:onurozkanapp@gmail.com">onurozkanapp@gmail.com</a>
        </div>
        <div id="social-media-sec">
          <a href="https://www.linkedin.com/in/onur-ozkan-286812149/" target="_blank" rel="noopener noreferrer">
            <img class="social-media-icons" src="static/linkedin.png" alt="LinkedIn" />
          </a>
          <a href="https://www.github.com/OnurOzkanApp" target="_blank" rel="noopener noreferrer">
            <img id="github" class="social-media-icons" src="static/github.png" alt="GitHub" />
          </a>
          <a href="https://twitter.com/OnurOzkan98" target="_blank" rel="noopener noreferrer">
            <img id="xlogo" class="social-media-icons" src="static/XAllBlack.png" alt="X" />
          </a>
          <a href="https://www.instagram.com/onurozkan98/" target="_blank" rel="noopener noreferrer">
            <img id="instagram" class="social-media-icons" src="static/instagram-icon.png" alt="Instagram" />
          </a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="static/JS/nav.js"></script>
    <script src="static/JS/index.js"></script>
  </body>
</html>
